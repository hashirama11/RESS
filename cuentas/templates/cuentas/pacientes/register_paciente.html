{% extends "layouts/session.html" %} {% load static %} {% block contenido %}

<main class="form-signin w-100 m-auto">
  <form method="POST" action="{% url 'account_p' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Su Nombre de Usuario"
        required
      />
      <label for="username">Nombre de Usuario</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        placeholder="Su Nombre"
        required
      />
      <label for="first_name">Nombre</label>
    </div>

    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        placeholder="Su Apeellido"
        required
      />
      <label for="last_name">Apellido</label>
    </div>

    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
        required
      />
      <label for="email">Correo</label>
    </div>

    <div class="form-floating">
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder="Telefono"
        name="phone"
        required
      />
      <label for="floatingPhone">Número de Teléfono</label>
    </div>

    <div class="form-floating">
      <input
        type="tel"
        class="form-control"
        id="dni"
        placeholder="DNI"
        name="dni"
        required
      />
      <label for="floatingPhone">DNI</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
        name="password"
        required
      />
      <label for="password">Contraseña</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="repeat_password"
        placeholder="Repeat Password"
        name="repeat_password"
        required
      />
      <label for="repeat_password">Repetir Contraseña</label>
    </div>

    <button class="btn btn-warning" type="submit">Registrarse</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-2025</p>
  </form>

  <a href="{% url 'register_cuenta' %}" class="btn btn-outline-light">
    Regresar
  </a>

  <a href="{% url 'home' %}" class="btn btn-outline-light">
    Ir al inicio
  </a>
</main>

{% endblock %}
