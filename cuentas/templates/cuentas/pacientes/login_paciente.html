{% extends "layouts/session.html" %}
{% load static %}

{% block contenido %}

<main class="form-signin w-100 m-auto">
  <form action="{% url 'login_p' %}" method="POST">
    {% csrf_token %}
    
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input
        name="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        required
      />
      <label for="floatingInput">Correo Asociado</label>
    </div>
    <div class="form-floating">
      <input
        name="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        required
      />
      <label for="floatingPassword">Contrase√±a</label>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Recordarme
      </label>
    </div>
    <button class="btn btn-warning" type="submit">
      Ingresar
    </button>
    <p class="mt-5 mb-3 text-body-secondary">&copy;2024-2025</p>
  </form>
  <a href="{% url 'tipo_cuenta' %}" class="btn btn-outline-light">
    Regresar
  </a>

  <a href="{% url 'home' %}" class="btn btn-outline-light">
    Ir al inicio
  </a>
</main>
{% endblock %}
